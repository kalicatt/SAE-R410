<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <title>Admin Dashboard</title>
    <style>
        .reservations {
            margin-top: 20px;
        }
        .reservation {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .validated {
            color: green;
        }
        .pending {
            color: orange;
        }
    </style>
</head>
<body>
    <nav>
        <div id="user-info"></div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const user = JSON.parse(sessionStorage.getItem('user'));
                const userInfoDiv = document.getElementById('user-info');
                

            });
        </script>
    </nav>
    <header class="section__container header__container">
        <h1 class="section__header">Admin Dashboard</h1>
    </header>
    <section class="section__container reservations__container">
        <h2>Reservations</h2>
        <div id="reservations" class="reservations"></div>
    </section>
    <footer class="footer">
        <div class="section__container footer__container">
          <div class="footer__col">
            <h3>Albert Airline</h3>
            <p>
             Projet cree dans le cadre de la SAE devcloud.
            </p>
          </div>
          <div class="footer__col">
            <h4>INFORMATION</h4>
            <a style="color: rgb(255, 255, 255);" href="{% url 'index' %}">Home</a><br>
            <a style="color: rgb(255, 255, 255);" href="{% url 'about' %}">About</a><br>
            <a style="color: rgb(255, 255, 255);" href="{% url 'offers' %}">Offers</a><br>
            <a style="color: rgb(255, 255, 255);" href="{% url 'seats' %}">Seats</a><br>
            <a style="color: rgb(255, 255, 255);" href="{% url 'destinations' %}">Destinations</a>
          </div>
          <div class="footer__col">
            <h4>CONTACT</h4>
              <a style="color: rgb(255, 255, 255);" href="https://github.com/kalicatt">Github Servais Lucas</a><br>
              <a style="color: rgb(255, 255, 255);" href="https://github.com/Fl0wwDev">Github Fradin Mahé</a><br>
              <a style="color: rgb(255, 255, 255);" href="https://github.com/kalicatt">Github Antonio Christoper</a>
          </div>
        </div>
        <div class="section__container footer__bar">
          <p>Projet par : SERVAIS Lucas, FRADIN Mahé, ANTONIO Christopher</p>
        </div>
      </footer>
    <script type="module">
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(sessionStorage.getItem('user'));
            if (user && user.is_admin) {
                fetch('http://127.0.0.1:8002/api/admin/reservations/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${user.token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const adminContent = document.getElementById('reservations');
                    data.forEach(reservation => {
                        const reservationDiv = document.createElement('div');
                        reservationDiv.classList.add('reservation');
                        reservationDiv.innerHTML = `
                            <p>Reservation ID: ${reservation.id}</p>
                            <p>Flight: ${reservation.flight.flight_number}</p>
                            <p>Client: ${reservation.client.email}</p>
                            <p>Prix Ticket: ${reservation.prix_ticket}</p>
                            <p>Status: <span class="${reservation.is_validated ? 'validated' : 'pending'}">
                                ${reservation.is_validated ? 'Validated' : 'Pending'}
                            </span></p>
                            <button onclick="validateReservation(${reservation.id})">Validate</button>
                        `;
                        adminContent.appendChild(reservationDiv);
                    });
                })
                .catch(error => console.error('Error:', error));
            } 
        });

        function validateReservation(reservationId) {
            const user = JSON.parse(sessionStorage.getItem('user'));
            fetch(`http://127.0.0.1:8002/api/admin/reservations/${reservationId}/validate/`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${user.token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Reservation validated');
                    location.reload();
                } else {
                    alert('Failed to validate reservation');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
