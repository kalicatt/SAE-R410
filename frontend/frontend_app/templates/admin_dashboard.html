<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    
    {% load static %}
    <link rel="icon" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Admin</title>
    <style>
        .reservations {
            margin-top: 20px;
        }
        .reservation {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .validated {
            color: green;
        }
        .pending {
            color: orange;
        }
    </style>
</head>
<body>
    <nav>
        <a class="nav__logo" href="/" style="width: 200px;margin-right: 25px;">Albert Airlines</a>
          <ul class="nav__links">
              <li class="link"><a href="{% url 'index' %}">Home</a></li>
              <li class="link"><a href="{% url 'destinations' %}">Destinations</a></li>
              <li class="link"><a href="{% url 'reservations' %}">Réservations</a></li>
              <li id="admin-link" class="link" style="display: none;"><a href="{% url 'admin_dashboard' %}">Admin</a></li>
          </ul>
          <div class="nav__user" id="user-info"></div>
        <script type="module">
            import { connect, StringCodec } from '{% static "js/nats.js" %}';

            document.addEventListener('DOMContentLoaded', async function() {
                const user = JSON.parse(sessionStorage.getItem('user'));
                const userInfoDiv = document.getElementById('user-info');
                const adminLink = document.getElementById('admin-link');

                if (user) {
                    userInfoDiv.innerHTML = `<span style="width: 168px;">Bienvenue, ${user.prenom} ${user.nom}</span>
                                              <a href="{% url 'profile' %}" class="profile-link">Profile</a>
                                              <button id="logout-btn" class="btn">Logout</button>`;
                    
                    try {
                        // Connexion au serveur NATS
                        const nc = await connect({ servers: "ws://localhost:9222" });
                        const sc = StringCodec();
                        const requestData = { user_email: user.email };
                        
                        // Envoyer la demande de vérification d'admin via NATS
                        const response = await nc.request("check_admin", sc.encode(JSON.stringify(requestData)), { timeout: 5000 });
                        const responseData = JSON.parse(sc.decode(response.data));
                        console.log(responseData);
                        
                        if (responseData.status === 'success' && responseData.is_admin) {
                            adminLink.style.display = 'block';
                            console.log('User is admin');
                        } else {
                            adminLink.style.display = 'none';
                            console.log('User is not admin');
                        }
                    } catch (err) {
                        console.error(`Erreur de connexion au serveur NATS: ${err.message}`);
                    }

                    document.getElementById('logout-btn').addEventListener('click', function() {
                        fetch("{% url 'logout' %}", {
                            method: "POST",
                            headers: {
                                "X-CSRFToken": "{{ csrf_token }}",
                                "Content-Type": "application/json"
                            }
                        }).then(response => {
                            if (response.ok) {
                                sessionStorage.removeItem('user');
                                window.location.href = "{% url 'index' %}";
                            } else {
                                alert("Failed to logout");
                            }
                        });
                    });
                } else {
                    userInfoDiv.innerHTML = `<button class="btn" onclick="window.location.href='{% url 'login' %}'">Login</button>`;
                }
            });
        </script>
    </nav>
    <header class="section__container header__container">
        <h1 class="section__header">Admin</h1>
        <a href="{% url 'profile' %}" class="btn">My Profile</a>
    </header>
    <div class="section__container">
        <h2>Réservations</h2>
        <div id="reservations" class="reservations"></div>
    </div>

    <script type="module">
        import { connect, StringCodec } from '{% static "js/nats.js" %}';

        document.addEventListener('DOMContentLoaded', async function() {
            console.log("Document loaded");

            let nc;

            try {
                // Connect to the NATS server
                nc = await connect({ servers: "ws://localhost:9222" });
                console.log("Connected to NATS server");

                nc.closed().then(() => {
                    console.log("NATS server connection closed");
                });

                const user = JSON.parse(sessionStorage.getItem('user'));
                const reservationsContainer = document.getElementById('reservations');

                if (user) {
                    const sc = StringCodec();
                    const requestData = { user_email: user.email };

                    try {
                        // Increase the timeout duration
                        console.log("Sending admin check request");
                        const adminResponse = await nc.request("check_admin", sc.encode(JSON.stringify(requestData)), { timeout: 10000 });
                        const adminData = JSON.parse(sc.decode(adminResponse.data));
                        console.log("Admin check response received:", adminData);

                        if (adminData.status === 'success' && adminData.is_admin) {
                            console.log('User is admin');

                            // Send reservations request
                            console.log("Sending reservations request");
                            const requestPayload = {}; // If no payload is needed, this can be empty or include necessary info
                            console.log("Request payload:", requestPayload);

                            const response = await nc.request("get_all_reservations", sc.encode(JSON.stringify(requestPayload)), { timeout: 10000 });
                            const responseData = JSON.parse(sc.decode(response.data));
                            console.log("Reservations response received:", responseData);

                            if (responseData.status === 'success') {
                                const groupedReservations = {};
                                responseData.data.forEach(reservation => {
                                    const clientEmail = reservation.client_email;
                                    console.log(`Client email: ${clientEmail}`); // Log the client email
                                    if (!groupedReservations[clientEmail]) {
                                        groupedReservations[clientEmail] = [];
                                    }
                                    groupedReservations[clientEmail].push(reservation);
                                });

                                for (const clientEmail in groupedReservations) {
                                    const clientReservations = groupedReservations[clientEmail];
                                    const clientDiv = document.createElement('div');
                                    clientDiv.classList.add('client-reservations');
                                    clientDiv.innerHTML = `<h3>Les réservations de : ${clientEmail}</h3>`;
                                    reservationsContainer.appendChild(clientDiv);

                                    clientReservations.forEach(reservation => {
                                        const reservationDiv = document.createElement('div');
                                        reservationDiv.classList.add('reservation');
                                        reservationDiv.innerHTML = `
                                            <p>Numéro de réservation: ${reservation.id}</p>
                                            <p>Client Email: ${reservation.client_email}</p>
                                            <p>Vol: ${reservation.flight_details.flight_number}</p>
                                            <p>Destination: ${reservation.flight_details.destination}</p>
                                            <p>Prix Ticket: ${reservation.prix_ticket}</p>
                                            <p>Statut: <span class="${reservation.is_validated ? 'validated' : 'pending'}">
                                                ${reservation.is_validated ? 'Validée' : 'En attente'}
                                            </span></p>
                                            ${!reservation.is_validated ? '<button class="btn validate-btn" data-reservation-id="' + reservation.id + '">Valider</button>' : ''}
                                            ${reservation.is_validated ? '<button class="btn revert-validate-btn" data-reservation-id="' + reservation.id + '">Annuler validation</button>' : ''}
                                        `;
                                        clientDiv.appendChild(reservationDiv);
                                    });
                                }

                                // Add event listeners for validate buttons
                                document.querySelectorAll('.validate-btn').forEach(button => {
                                    button.addEventListener('click', async function() {
                                        const reservationId = this.dataset.reservationId;
                                        const confirmValidate = confirm(`Voulez-vous vraiment valider la réservation ID: ${reservationId}?`);
                                        if (confirmValidate) {
                                            console.log(`Sending validate request for reservation ID: ${reservationId}`);
                                            const validateResponse = await nc.request("validate_reservation", sc.encode(JSON.stringify({ reservation_id: reservationId })), { timeout: 10000 });
                                            const validateResponseData = JSON.parse(sc.decode(validateResponse.data));
                                            console.log("Validate response received:", validateResponseData);

                                            if (validateResponseData.status === 'success') {
                                                alert('Réservation validée avec succès');
                                                location.reload(); // Reload the page to update the UI
                                            } else {
                                                alert('Erreur lors de la validation de la réservation: ' + validateResponseData.message);
                                            }
                                        }
                                    });
                                });

                                // Add event listeners for revert validate buttons
                                document.querySelectorAll('.revert-validate-btn').forEach(button => {
                                    button.addEventListener('click', async function() {
                                        const reservationId = this.dataset.reservationId;
                                        const confirmRevert = confirm(`Voulez-vous vraiment annuler la validation de la réservation ID: ${reservationId}?`);
                                        if (confirmRevert) {
                                            console.log(`Sending revert validate request for reservation ID: ${reservationId}`);
                                            const revertValidateResponse = await nc.request("revert_validate_reservation", sc.encode(JSON.stringify({ reservation_id: reservationId })), { timeout: 10000 });
                                            const revertValidateResponseData = JSON.parse(sc.decode(revertValidateResponse.data));
                                            console.log("Revert validate response received:", revertValidateResponseData);

                                            if (revertValidateResponseData.status === 'success') {
                                                alert('Validation de la réservation annulée avec succès');
                                                location.reload(); // Reload the page to update the UI
                                            } else {
                                                alert('Erreur lors de l\'annulation de la validation de la réservation: ' + revertValidateResponseData.message);
                                            }
                                        }
                                    });
                                });
                            } else {
                                console.error('Failed to fetch reservations:', responseData.message);
                            }
                        } else {
                            console.error('User is not admin:', adminData.message);
                            alert('Unauthorized access');
                        }
                    } catch (err) {
                        console.error('Error during admin check or fetching reservations:', err.message);
                        alert(`Error: ${err.message}`);
                    }
                } else {
                    console.error('Unauthorized access: No user information found');
                    alert('Unauthorized access');
                }
            } catch (err) {
                console.error(`Error connecting to NATS server: ${err.message}`);
                alert(`Error connecting to NATS server: ${err.message}`);
            }
        });
    </script>
</body>
</html>
