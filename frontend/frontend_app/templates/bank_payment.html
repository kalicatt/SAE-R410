<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            justify-content: center;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                window.close();
            }, 5000);
        });
