<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Success</title>
    <style>
        /* Styles existants */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e6f7ff; /* Fond dans les tons bleus clairs */
        }
        
        h1, p, a, .btn {
            text-align: center;
            animation: fadeIn 2s;
        }
        
        /* Animation fade-in */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #welcomeMessage {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .btn {
            margin-top: 20px;
            background-color: #007bff; /* Bleu */
            color: white; /* Texte blanc */
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #0056b3; /* Bleu plus fonc√© au survol */
        }
    </style>
</head>
<body>
    <h1>Sign Up Successful!</h1>
    <p>Thank you for signing up. Your account has been created successfully.</p>
    <button class="btn" onclick="window.location.href='{% url 'login' %}'">Login</button>
    <p id="welcomeMessage">Welcome to our community!</p>

    <script>
        document.getElementById('showMessage').addEventListener('click', function() {
            document.getElementById('welcomeMessage').style.display = 'block';
        });
    </script>
</body>
</html>
